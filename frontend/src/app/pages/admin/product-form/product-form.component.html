<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">{{ isEditMode ? 'Edit Product' : 'New Product' }}</h2>

    <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="max-w-2xl mx-auto bg-white p-6 rounded shadow">

        <!-- Basic Info -->
        <div class="mb-4">
            <label class="block text-sm font-bold mb-2">Name</label>
            <input type="text" [(ngModel)]="product.name" name="name" required class="w-full border p-2 rounded">
        </div>

        <div class="mb-4">
            <label class="block text-sm font-bold mb-2">Description</label>
            <textarea [(ngModel)]="product.description" name="description" rows="4"
                class="w-full border p-2 rounded"></textarea>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-sm font-bold mb-2">Price</label>
                <input type="number" [(ngModel)]="product.price" name="price" required
                    class="w-full border p-2 rounded">
            </div>
            <div>
                <label class="block text-sm font-bold mb-2">SKU</label>
                <input type="text" [(ngModel)]="product.sku" name="sku" required class="w-full border p-2 rounded">
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-bold mb-2">Images</label>

            <!-- Upload Box Style -->
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:bg-gray-50 transition-colors cursor-pointer mb-4"
                (click)="fileInput.click()">
                <input #fileInput type="file" (change)="onFileSelected($event)" multiple accept="image/*"
                    class="hidden">
                <div class="space-y-2">
                    <span class="text-4xl text-gray-400">☁️</span>
                    <div class="text-sm text-gray-600 font-medium">Click to upload images</div>
                </div>
            </div>
            <span *ngIf="uploading" class="text-blue-500 text-sm ml-2">Uploading...</span>

            <!-- Gallery Grid with Drag & Drop -->
            <div cdkDropList cdkDropListOrientation="mixed" (cdkDropListDropped)="drop($event)"
                class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-4 mt-4">

                <div *ngFor="let img of product.images; let i = index" cdkDrag
                    class="relative group aspect-square bg-gray-100 rounded-xl overflow-hidden shadow-sm hover:shadow-lg transition-all border-2"
                    [class.border-blue-500]="i === 0" [class.border-transparent]="i !== 0">

                    <!-- Main Badge (Index 0) -->
                    <div *ngIf="i === 0"
                        class="absolute top-2 left-2 z-10 bg-blue-600 text-white text-[10px] font-bold px-2 py-0.5 rounded shadow-sm">
                        MAIN
                    </div>

                    <!-- Image -->
                    <img [src]="getPreviewUrl(img.imageUrl)" class="w-full h-full object-cover">

                    <!-- Overlay Controls (Exact LoteMaster Replica) -->
                    <div
                        class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all flex flex-col justify-between p-2">

                        <!-- Top Right: Delete Button (X) -->
                        <div class="flex justify-end opacity-0 group-hover:opacity-100 transition-opacity">
                            <button type="button" (click)="removeImage(i)"
                                class="bg-red-500 text-white w-7 h-7 flex items-center justify-center rounded-full hover:bg-red-600 shadow-lg transform hover:scale-110 transition-all border border-white/20">
                                <span class="material-icons text-xs">close</span>
                            </button>
                        </div>

                        <!-- Bottom Center: Set Main Button -->
                        <div class="flex justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <button type="button" *ngIf="i !== 0" (click)="setThumbnail(i)"
                                class="bg-white text-blue-600 px-3 py-1 rounded-full text-xs font-bold shadow-md hover:bg-blue-50 border border-blue-100">
                                Set Main
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <p class="text-xs text-gray-500 mt-2" *ngIf="product.images?.length === 0">No images uploaded yet.</p>
        </div>

        <div class="mb-4 flex items-center">
            <input type="checkbox" [(ngModel)]="product.active" name="active" class="mr-2">
            <label>Active</label>
        </div>

        <div class="flex justify-end gap-2">
            <a routerLink="/admin/products"
                class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
            <button type="submit" [disabled]="!productForm.form.valid || uploading"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:opacity-50">Save
                Product</button>
        </div>

    </form>
</div>
