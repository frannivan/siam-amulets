<div class="container" style="max-width: 400px; margin-top: 4rem;">
    <h2>{{ 'AUTH.LOGIN' | translate }}</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div style="margin-bottom: 1rem;">
            <label for="email" style="display: block; margin-bottom: 0.5rem;">{{ 'AUTH.EMAIL' | translate }}</label>
            <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required autocomplete="username"
                style="width: 100%; padding: 0.5rem;">
        </div>

        <div style="margin-bottom: 1rem;">
            <label for="password" style="display: block; margin-bottom: 0.5rem;">{{ 'AUTH.PASSWORD' | translate
                }}</label>
            <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required
                autocomplete="current-password" style="width: 100%; padding: 0.5rem;">
        </div>

        @if (errorMessage) {
        <p style="color: red; margin-bottom: 1rem;">{{ errorMessage }}</p>
        }

        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid" style="width: 100%;">
            {{ 'AUTH.SIGN_IN' | translate }}
        </button>
    </form>

    <p style="margin-top: 1rem; text-align: center;">
        {{ 'AUTH.NO_ACCOUNT' | translate }} <a routerLink="/register" style="color: var(--primary-color);">{{
            'AUTH.REGISTER_HERE' | translate }}</a>
    </p>
</div>
